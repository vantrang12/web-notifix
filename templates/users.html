{% extends "base.html" %}
{% block title %}Danh sách users{% endblock %}
{% block content %}
  <h2>Danh sách người dùng</h2>
  <p><a class="btn" href="{{ url_for('user_add') }}">Thêm user</a></p>
  <ul class="list">
    {% for u in users %}
      <li>
        <a href="{{ url_for('user_detail', user_id=u.id) }}">#{{ u.id }} — {{ u.username }} ({{ u.role }})</a>
        <a class="small" href="{{ url_for('user_edit', user_id=u.id) }}">Sửa</a>
        <form class="inline" method="post" action="{{ url_for('user_delete', user_id=u.id) }}" onsubmit="return confirm('Xóa user {{ u.username }}?');">
          <button type="submit" class="small danger">Xóa</button>
        </form>
      </li>
    {% else %}
      <li>Không có user.</li>
    {% endfor %}
  </ul>
{% endblock %}
