{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
  <h2>Đăng nhập</h2>
  <form method="post" class="form">
    <label>Username
      <input name="username" required>
    </label>
    <label>Password
      <input name="password" type="password" required>
    </label>
    <button type="submit">Đăng nhập</button>
  </form>
{% endblock %}
